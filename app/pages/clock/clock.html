<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>续命时钟</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div>
        <small class="left" id="text">每分钟为长者献上你的1s的同时，切身感受到时间流逝变慢，你也可以点击红色的按钮手动+1s</small>
        <br>
        <br>
        <div class="clear"></div>
    </div>

    <div>
        <h1 id="clock"></h1>
    </div>

    <div>
        <small class="left">累计已续命: </small>
        <div class="clear"></div>
        <h1 id="time">???s (获取中, 请稍后)</h1>
        <a id="plus1" href="#" class="btn btn-danger right inline" onclick="increase_time();">+1s</a>
    </div>

    <script src="xuming.js"></script>
    <script>
        const violent = new URLSearchParams(location.search).get("violent")
        if (violent) {
            document.querySelector("#text").textContent = "程序江每秒钟自动为长者献上你的1s，你也可以点击红色的按钮手动+1s"
            document.title = "暴力续命"
            setInterval(increase_time, 1000)
        }
        else {
            const script = document.createElement("script")
            script.src = "clock.js"
            document.body.append(script)
        }
    </script>
</body>

</html>
